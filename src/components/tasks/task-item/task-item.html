<div
  [ng-class]="{'task-item--completed': model.completed, 'task-item--editing': editing}"
  class="task-item"
  tabindex="0">

  <div class="cell">
    <button
      [hidden]="editing"
      (click)="toggleStatus()"
      aria-label="Mark task as completed"
      class="task-item__button"
      type="button">
      <span class="icon material-icons" [ng-class]="{'icon--active': model.completed}">done</span>
    </button>
  </div>

  <div class="cell">
    <div
      [hidden]="editing"
      class="task-item__title"
      tabindex="0">
      {{ model.title }}
    </div>

    <form [hidden]="!editing" [ng-form-model]="form" (submit)="saveEdit()" novalidate>
      <input
        [focus]="editing"
        (blur)="cancelEdit()"
        (keyup.escape)="cancelEdit()"
        autocomplete="off"
        class="task-item__input"
        ng-control="title"
        type="text">
    </form>
  </div>

  <div class="cell">
    <button
      [hidden]="!editing"
      (click)="cancelEdit()"
      aria-label="Cancel editing"
      class="task-item__button"
      type="button">
      <span class="icon material-icons">&#xe14c;</span>
    </button>
    <button
      [hidden]="editing"
      (click)="edit()"
      aria-label="Edit task title"
      class="task-item__button"
      type="button">
      <span class="icon material-icons">edit</span>
    </button>
    <button
      [hidden]="editing"
      (click)="delete()"
      aria-label="Delete task"
      class="task-item__button"
      type="button">
      <span class="icon material-icons">delete</span>
    </button>
  </div>
</div>
