language: node_js

node_js:
  - 4.1

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install -g firebase-tools
  - npm install

script:
  - npm test

after_success:
  - firebase deploy --email ${FIREBASE_USERNAME} --password ${FIREBASE_PASSWORD}

notifications:
  email:
    on_failure: change
    on_success: change
